<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <title>Registration</title>
  </head>
  <body>
 <div class="container bg-white text-dark" id="bigBox">
	  <h1 class="bg-white text-info">Join us today!</h1>
	 <div class="row">
	 <div class="mb-2 col-6 border p-3" id="ageUname">
		<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text" id="user">Username</span>	  
		</div>
			<input type="text" class="form-control" id="uname" placeholder="Username" aria-label="username" aria-describedby="basic-addon3">
		</div>
	 <div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text" id="ageBox">Age</span>	  
		</div>
		 <input type="text" class="form-control" id="age" placeholder="Age" aria-label="age" aria-describedby="basic-addon4">
		</div>
		 </div>
		 
	 <div class="col-6 border p-3" id="genderQ">
	 <div class="form-check">
		 <label class="form-check-label">
		 	<input type="radio" class="form-check-input" name="gender" value="male" id="m">Male
		 </label>
		 </div>
		 <div class="form-check">
		 <label class="form-check-label">
		 	<input type="radio" class="form-check-input" name="gender" value="female" id="f">Female
		 </label>
		 </div>
		 <div class="form-check">
		 <label class="form-check-label">
		 	<input type="radio" class="form-check-input" name="gender" value="other" id="o">Other
		 </label>
		 </div>
	 </div>
		 </div>
		<div class="col-12 border p-3">
		<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">Email</span>
		</div>
		<input type="text" class="form-control" id="email1" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text" id="emailConf">Confirm Email</span>
		</div>
		<input type="text" class="form-control" id="email2" placeholder="Confirm Email" aria-label="confirmEmail" aria-describedby="basic-addon2">
			</div>
		<div class="input-group">
	  <div class="input-group-prepend">
			<span class="input-group-text" id="passw">Password</span>
		</div>
		<input type="text" class="form-control" id="pword1" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
			</div>
			</div>
		<button id="loginBttn" class="bg-info text-white rounded">Login!</button>
		<div class="d-none" id="errormsg">
		</div>
	  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
	  let gDoc=(id)=>{return document.getElementById(id);}
	  let loginClicked=(e)=>{
		  let emailElem=gDoc("email1");
		  let boolValidEmail=isValidEmail(emailElem.value);
		  let confElem=gDoc("email2");
		  let boolValidConf=isSameEmail(confElem.value);
		  let pWordElem=gDoc("pword1");
		  let boolValidPword=isValidPword(pWordElem.value);
		  let ageElem=gDoc("age");
		  let boolValidAge=isValidAge(ageElem.value);
		  let unameElem=gDoc("uname");
		  let boolValidUname=isValidUname(unameElem.value);
		  let errorD=gDoc("errormsg");
		  let goodLogin=gDoc("successmsg")
		  errorD.innerHTML="";
		  if(boolValidPword===false){
			  console.log("failp");
			  goodLogin=false;
			  errorD.className="d-block bg-danger text-light m-4 p-4 mt-2";
			  errorD.innerHTML+="<ul>";
			  errorD.innerHTML+="<li>Password must be at least 5 characters</li>";
			  errorD.innerHTML+="</ul>";
			  pWordElem.select();
			  $("#errormsg").fadeOut();
			  $("#errormsg").fadeIn();
		  }
		  if(boolValidEmail===false){
			  console.log("faile");
			  goodLogin=false;
			  errorD.className="d-block bg-danger text-light m-4 p-4 mt-2";
			  errorD.innerHTML+="<ul>";
			  errorD.innerHTML+="<li>Please enter a vaild email address</li>";
			  errorD.innerHTML+="</ul>";
			  emailElem.select();
			  $("#errormsg").fadeOut();
			  $("#errormsg").fadeIn();
		  }
		  if(boolValidConf===false){
			  console.log("failc");
			  goodLogin=false;
			  errorD.className="d-block bg-danger text-light m-4 p-4 mt-2";
			  errorD.innerHTML+="<ul>";
			  errorD.innerHTML+="<li>Please enter a valid, matching email address</li>";
			  errorD.innerHTML+="</ul>";
			  confElem.select();
			  $("#errormsg").fadeOut();
			  $("#errormsg").fadeIn();
		  }
		  if(boolValidAge===false){
			  console.log("faila");
			  goodLogin=false;
			  errorD.className="d-block bg-danger text-light m-4 p-4 mt-2";
			  errorD.innerHTML+="<ul>";
			  errorD.innerHTML+="<li>Please input age >18</li>";
			  errorD.innerHTML+="</ul>";
			  $("#errormsg").fadeOut();
			  $("#errormsg").fadeIn();
		  }
		  if(boolValidUname===false){
			  console.log("failu");
			  goodLogin=false;
			  errorD.className="d-block bg-danger text-light m-4 p-4 mt-2";
			  errorD.innerHTML+="<ul>";
			  errorD.innerHTML+="<li>Please enter a valid username (more than 5 characters)</li>";
			  errorD.innerHTML+="<ul>";
			  $("#errormsg").fadeOut();
			  $("#errormsg").fadeIn();
		  }
		  if(boolValidPword===true && boolValidEmail===true && boolValidConf===true && boolValidAge===true && boolValidUname===true){
			  goodLogin=true;
		  }
		  if(goodLogin===true){
			  console.log("success");
		  $("#errormsg").removeClass("d-block bg-danger text-light m-4 p-4 mt-2");
		  $("#errormsg").addClass("d-block bg-success text-light m-4 p-4 mt-2");
		  errorD.innerHTML="Success! Thank you for registering!";
		  $("#errormsg").fadeOut();
		  $("#errormsg").fadeIn();
		  }
	  } //loginclicked
	  let isValidPword=(str)=>{
		  if(str.length<5){
			  return false;
		  }
		  if(str.indexOf("$")>-1){
			  return false;
		  }
		  if(str.indexOf("*")>-1){
			  return false;
		  }
		  else{
			  return true;
		  }
	  }
	  gDoc("loginBttn").addEventListener("click",loginClicked);
	  
		let isValidEmail=(str)=>{
		  if(str.length>=5 && str.indexOf("@")>-1 && str.indexOf(".")>str.indexOf("@")){
			  return true;
		  }
		  else{
			  return false;
		  }
		}
		let isSameEmail=(str)=>{
			if(gDoc("email1").value===gDoc("email2").value){
				return true;
			}
			else{
				return false;
			}
		}
		let isValidUname=(str)=>{
			if(str.length>=5){
				return true;
			}
			else{
				return false;
			}
		}
		let isValidAge=(val)=>{
			if(gDoc("age").value>=18){
				return true;
			}
			else{
				return false;
			}
		}
	  </script>
  </body>
</html>
